{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Finch Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <h1>Finch Collector</h1>
      </a>
    </div>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'finch-index' %}">All Finches</a></li>
          <li><a href="{% url 'finch-create' %}">Add Finch</a></li>
          <li><a href="{% url 'toy-index' %}">All Toys</a></li>
          <li><a href="{% url 'toy-create' %}">Add a Toy</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
